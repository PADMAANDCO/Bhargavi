<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Padmavati & Co - Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use a professional, modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Open Sans', Arial, sans-serif;
            margin: 0;
            font-size: 15px;
        }
        .checkout-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checkout-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 16px rgba(38, 50, 56, 0.14);
            max-width: 440px;
            width: 96vw;
            padding: 0 0 16px 0;
            border: 1px solid #e3eaf6;
            display: flex;
            flex-direction: column;
        }
        .checkout-header {
            background: linear-gradient(90deg, #244675 0%, #4db6e6 100%);
            padding: 18px 26px 10px 26px;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }
        .checkout-title {
            color: #fff;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: .6px;
            margin-bottom: 0;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        .checkout-subtitle {
            color: #eaf6fc;
            font-size: 0.97rem;
            font-weight: 600;
            letter-spacing: 1.3px;
            margin-bottom: 6px;
        }
        .checkout-amount {
            font-size: 1.05rem;
            font-weight: 600;
            color: #fff;
            background: rgba(255,255,255,0.16);
            padding: 6px 0 4px 0;
            border-radius: 7px;
            width: 70%;
            margin: 0 auto;
            letter-spacing: 1px;
        }
        .checkout-form-area {
            padding: 14px 24px 0 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #fff;
        }
        form label {
            display: block;
            margin-bottom: 3px;
            color: #244675;
            font-weight: 600;
            font-size: 0.97rem;
            letter-spacing: 0.08px;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        form input, form textarea {
            width: 100%;
            padding: 7px 9px;
            margin-bottom: 11px;
            border: 1.1px solid #c8daec;
            border-radius: 6px;
            background: #f7fafd;
            font-size: 0.98rem;
            color: #22335a;
            resize: vertical;
            min-height: 22px;
            max-height: 52px;
            transition: border-color 0.13s, box-shadow 0.13s;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        form textarea {
            min-height: 30px;
            max-height: 60px;
            font-size: 0.98rem;
        }
        form input:focus, form textarea:focus {
            outline: none;
            border-color: #4db6e6;
            background: #fff;
            box-shadow: 0 1px 6px rgba(38, 70, 117, 0.10);
        }
        .pay-btn {
            width: 100%;
            background: linear-gradient(90deg, #244675 0%, #4db6e6 100%);
            color: #fff;
            font-size: 1.04rem;
            font-weight: 700;
            border: none;
            border-radius: 6px;
            padding: 9px 0;
            cursor: pointer;
            letter-spacing: 0.7px;
            margin-top: 6px;
            box-shadow: 0 2px 8px rgba(38, 70, 117,0.10);
            transition: background 0.13s, box-shadow 0.13s, transform 0.07s;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        .pay-btn:hover {
            background: linear-gradient(90deg, #4db6e6 0%, #244675 100%);
            box-shadow: 0 6px 12px rgba(38, 70, 117,0.13);
            transform: translateY(-1px) scale(1.01);
        }
        .checkout-footer {
            text-align: center;
            background: #f3f7fb;
            border-top: 1px solid #e3eaf6;
            padding: 9px 0 2px 0;
            color: #9db3c7;
            font-size: 0.95rem;
            letter-spacing: .6px;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        .rzp-icon {
            vertical-align: middle;
            font-size: 1.09em;
            color: #244675;
            margin-right: 2px;
        }
        @media (max-width: 600px) {
            .checkout-box {
                max-width: 100vw;
                border-radius: 0;
            }
            .checkout-header, .checkout-form-area { padding-left: 4vw; padding-right: 4vw; }
        }
    </style>
    <!-- Razorpay Checkout script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <div class="checkout-wrapper">
        <div class="checkout-box">
            <div class="checkout-header">
                <div class="checkout-title">Padmavati & Co</div>
                <div class="checkout-subtitle">CHECKOUT</div>
                <div class="checkout-amount">
                    Amount Payable: <b>₹499</b>
                </div>
            </div>
            <div class="checkout-form-area">
                <form id="checkoutForm" autocomplete="off">
                    <label for="name">Name</label>
                    <input
                        type="text" id="name" name="name" placeholder="Enter your full name" required maxlength="80"
                        autocomplete="off" spellcheck="false"
                    >

                    <label for="mobile">Mobile</label>
                    <input
                        type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number"
                        pattern="[0-9]{10,15}" required maxlength="16" autocomplete="off"
                    >

                    <label for="email">Email</label>
                    <input
                        type="email" id="email" name="email" placeholder="Enter your email" required maxlength="64"
                        autocomplete="off" spellcheck="false"
                    >

                    <label for="address">Address</label>
                    <textarea
                        id="address" name="address" placeholder="Enter your address"
                        rows="2" required minlength="8" maxlength="150"
                        style="height:36px;"
                    ></textarea>

                    <button type="submit" class="pay-btn">Pay Now</button>
                </form>
            </div>
            <div class="checkout-footer">
                <svg class="rzp-icon" width="20" height="20" viewBox="0 0 20 20"><g><path d="M10.563 2.721c.273-.74 1.3-.74 1.573 0l5.302 14.376a1 1 0 0 1-.94 1.336H3.035a1 1 0 0 1-.94-1.336l5.302-14.376c.273-.74 1.3-.74 1.573 0l.593 1.613zm.787 2.142l-5.302 14.376h10.604L11.35 4.863a.5.5 0 0 0-.938 0z" fill="#244675"/></g></svg>
                Powered by Razorpay
            </div>
        </div>
    </div>
    <script>
        // Replace with your Razorpay Key ID
        const RAZORPAY_KEY_ID = "rzp_live_Dz8mM0CsKuFU5F";

        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();

            // Rs.499 = 49900 paise
            const amount = 49900;

            const options = {
                "key": RAZORPAY_KEY_ID,
                "amount": amount,
                "currency": "INR",
                "name": "Padmavati & Co",
                "description": "Consultation Fee - ₹499",
                "handler": function (response){
                    alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                },
                "prefill": {
                    "name": name,
                    "email": email,
                    "contact": mobile
                },
                "notes": {
                    "address": address
                },
                "theme": {
                    "color": "#244675",
                    "backdrop_color": "#f4f6fb",
                    "hide_topbar": false
                },
                "modal": {
                    "ondismiss": function(){},
                    "escape": true,
                    "backdropclose": true
                }
                // Default Razorpay dynamic popup, all payment options shown.
            };
            const rzp1 = new Razorpay(options);
            rzp1.open();
        });
    </script>
</body>
</html>
